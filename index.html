<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CLOCK IT!!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="clock-countdown-styles.css">
  </head>
  <body>
    <div class="parentContainer">
      <div class="timeContainer">
        <div class="timeInner">
          <h1 id="time"></h1>
        </div>
        <div class="ampmContainer">
          <h3 id="AMPM"></h3>
        </div>
      </div>
      <div class="dateContainer">
        <div class="dateInner">
          <h2 id="date"></h2>
        </div>
      </div>
      <div class="countdownContainer">
        <div class="countdownTitle">
          <h3>Days Remaining:</h3>
        </div>
        <div class="countdownInner">
          <div class="counterDisplay">
            <h2 id="dayCount"></h2>
            <p>DAYS</p>
          </div>
          <div class="counterDisplay">
            <h2 id="hourCount"></h2>
            <p>HOURS</p>
          </div>
          <div class="counterDisplay">
            <h2 id="minCount"></h2>
            <p>MINUTES</p>
          </div>
          <div class="counterDisplay">
            <h2 id="secCount"></h2>
            <p>SECONDS</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="clock-countdown.js"></script>
</html>
